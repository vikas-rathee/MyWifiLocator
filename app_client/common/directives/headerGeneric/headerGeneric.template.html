<header>
  <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
    <!-- Navbar logo -->
    <ul class="navbar-nav">
      <a class="navbar-brand" href="/">
        <img src="/images/logo.png" title="logo-img" alt="logo" style="width: 200px; height: 40px;">
      </a>
    </ul>


    <!-- Toggler/collapsible Button -->
   <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
     <span class="navbar-toggler-icon"></span>
   </button>

   <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <!-- <button class="btn btn-success" ng-click="vm.getData()">Get User Data</button> -->
      <!-- <button class="btn btn-success" ng-click="vm.youthere()">Logged in ?</button> -->
      <ul class="navbar-nav ml-auto">
        <li ng-hide="vm.isLoggedIn" class="nav-item text-center">
          <a class="nav-link" href="/login?path={{vm.currentPath}}">Login</a>
        </li>
        <li ng-hide="vm.isLoggedIn" class="nav-item text-center">
          <a class="nav-link" href="/register?path={{vm.currentPath}}">Register</a>
        </li>
        <li ng-show="vm.isLoggedIn" class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">{{vm.currentUser.name}}</a>
          <div class="dropdown-menu">
            <a href="#" ng-click="vm.logout()" class="dropdown-item">Logout</a>
          </div>
        </li>
        <li class="nav-item text-center">
          <a class="nav-link" href="/about">About</a>
        </li>
      </ul>
    </div>
  </nav>

</header>
